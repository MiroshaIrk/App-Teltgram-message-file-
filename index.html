<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG MESSAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>


  <div class="container mt-3 pt-5 pb-5">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <form id="tgMessage">

          <div class="mb-3 form-group">
            <label class="form-label">Имя</label>
            <input class="form-control" type="text" name="name">
          </div>

          <div class="mb-4 form-group">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email">
          </div>
          <!-- /.form-group -->

          <div class="mb-4 was-validated">
            <label for="validationTextarea" class="form-label">Сообщение</label>
            <textarea class="form-control" id="validationTextarea" style="resize: none" type="text" name="text"
              placeholder="Введите текст..." required></textarea>
            <div class="invalid-feedback">
              Пожалуйста, введите сообщение в текстовое поле.
            </div>
          </div>
          <!-- /.was-validated -->


          <div class="alert alert-success" id="success-message" style="display: none;" role="alert"></div>

          <button class="btn btn-primary mt-4" type="submit">Отправить</button>

        </form>
      </div>
      <!-- /.col-1 -->


      <div class="col">

        <form id="tgFile">

          <div class="mb-4 form-group">
            <label for="formFile" class="form-label">Загрузить файл</label>
            <input class="form-control" name="document" type="file" id="formFile">
          </div>

          <div class="alert alert-success" id="success-file" style="display: none;" role="alert"></div>

          <button class="btn btn-primary mt-4" type="submit">Отправить</button>
        </form>
      </div>
      <!-- /.col-2 -->
    </div>

  </div>

  <!-- /.container -->



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
